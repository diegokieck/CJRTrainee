<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	
	<form>
		Nome:<input name="Nome" type="text"  placeholder="Nome"><br>
		Email:<input name= "Email" type="email" placeholder="Email"><br>
		Senha:<input name="Senha" type="password" placeholder="Senha"><br>
		

		<br>


		Sexo:<br>
		<input type="radio" name="Sexo" value="masculino">Masculino<br>
		<input type="radio" name="Sexo" value="feminino">Feminino<br>
		

		<br>
		Tecnologias:
		<br>
		<input type="checkbox" name="Tecnologias" value="HTML">HTML<br>
		<input type="checkbox" name="Tecnologias" value="CSS">CSS<br>
		<input type="checkbox" name="Tecnologias" value="Java">Java<br>
		<input type="checkbox" name="Tecnologias" value="PHP">PHP<br>

		<br>

		Descricão pessoal:
		<br>
		<textarea name = "text1" cols="30" rows="5"></textarea>
		<br>

		Opção:
		<br>
		<select name="opcao" id="">
			<option value="op1">Opcao1</option>
			<option value="op2">Opcao2</option>
			<option value="op3">Opcao3</option>
			<option value="op4">Opcao4</option>
			<option value="op5">Opcao5</option>
		</select>
		<br>

		<input type="submit" name="submit" value="Enviar">
		<input type="reset" name="Limpar" value="Limpar">

		
	</form>
</body>
</html>
